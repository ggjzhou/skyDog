#连接数据库
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/db_employee?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource # 数据池
    hikari:
      # 池中维护的最小连接数
      minimum-idle: 10
      # 池中最大连接数，包括闲置和使用的连接数
      maxmum-pool-size: 20
      # 池中连接最长生命周期，默认为30分钟
      max-lifetime: 1800000
      # 允许最长空闲时间
      idle-timeout: 30000
      # 数据库连接超时时间，默认为30秒
      connection-timeout: 30000
  mvc:
    format:
      date: yyyy-MM-dd
    pathmatch:
      matching-strategy: ant_path_matcher
    throw-exception-if-no-handler-found: true
  jackson:
    date-format: yyyy-MM-dd
    time-zone: GMT+8

#整合mybatis
mybatis:
  #加载实体类
  type-aliases-package: com.example.springdemo.module.entity
  #映射文件
  mapper-locations: mapper/*Mapper.xml
  #输出日志
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

server:
  port: 8088




